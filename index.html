<!DOCTYPE html>
<html>
<head>
    <title>Personal File Storage</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; padding:40px; }
        .box { background:#fff; padding:30px; max-width:600px; margin:auto; border-radius:10px; }
        input, button { width:100%; padding:10px; margin-top:10px; }
        a { display:block; margin:8px 0; }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload File</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h3>My Files</h3>
    {% for file in files %}
        <a href="/download/{{file}}">â¬‡ {{file}}</a>
    {% endfor %}
</div>

</body>
</html>
